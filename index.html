<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  ,<link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
    <div class="cover">
       <div class="qr-code">
        <div class="img">
          <img src="https://i.postimg.cc/pV64400k/image-qr-code.png" alt="qr-code" height="250px" width="250px">
          <p class="text-1">Improve your front-end<br> skills by building projects</p>
          <p class="text-2">Scan the QR code to visit Frontend<br> Mentor and take your coding skills to<br> the next level</p>
        </div>
       </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.instagram.com/skipprrr/" target="_blank">Skipper</a>.
        </div>
</body>
</html>
